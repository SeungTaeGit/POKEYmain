<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<header class="main">
    <nav class="header_main">
        <div class="header_flex">
            <a href="/" class="header_logo">
                <h2>POKEY</h2>
            </a>
        </div>

        <div class="header_flex text_center">
            <img src="/img/logo2.png">
        </div>

        <div class="header_flex text_right">

        </div>
    </nav>
</header>

<section class="home_main">
    <div class="main">
        <div class="container">
            <h1 class="container_h1">Pokey sevice since 2023</h1>
            <div class="container_top">
                <figure class="container_pic">
                    <a href="/" class="container_room">
                        <img src="/img/roomcreate.jpg">
                    </a>
                </figure>
                <div class="container_logo">
                    <img class="container_logo_img" src="/img/Fotoram.io.png">
                    <h3 class="container_logo_title">TITLE</h3>
                    <h4 class="container_logo_subtitle">SUB TITLE</h4>
                </div>
            </div>
            <div class="container_bottom">
                <div class="container_bottom_top">
                    <div class="container_desc">
                        <p>
                            <em>POKEY is online platforms or software applications that enable employers to conduct interviews with job candidates remotely through video calls. </em>
                        </p>
                    </div>
                </div>
                <div class="container_bottom_bottom">
                    <div class="container_icon">
                        <ul class="icon_list">
                            <li class="icons">
                                <div class="icon_chat">
                                    <img src="/img/chat.png" class="btm_icons">
                                </div>
                                <div class="icon_desc">LIVE CHAT</div>
                            </li>
                            <li class="icons">
                                <div class="icon_trans">
                                    <img src="/img/trans.png" class="btm_icons">
                                </div>
                                <div class="icon_desc">TRANSLATION</div>
                            </li>
                            <li class="icons">
                                <div class="icon_summary">
                                    <img src="/img/summay.png" class="btm_icons">
                                </div>
                                <div class="icon_desc">SUMMARY</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
